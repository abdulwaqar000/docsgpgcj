    <div class="registration-background">

        <div class="registration-form">

            <img src="images/registrationlogo.png" width="100px" height="100px" alt="">
            <h4>REGISTRATION FORM
                <hr class="registration-hr">
            </h4>

            <form action="submission.html" method="POST">

                <label class="label" for="firstname">First Name</label>
                <input class="input1" type="text" placeholder="Enter First Name" maxlength="20" required>


                <label class="label" for="lastname">Last Name</label>
                <input class="input1" type="text" placeholder="Enter last Name" maxlength="20" required>


                <label class="label" for="fathername">Father's Name</label>
                <input class="input1" type="text" placeholder="Enter Father Name" maxlength="30" required>


                <label class="label" for="cnic">CNIC No.</label>
                <input class="input1" type="number" placeholder="Enter CNIC Number  e.g(xxxxx-xxxxxxx-x)" required>

                <label class="label" for="dob">Date of Birth</label>
                <input class="input1" type="date" required>

                <label class="label" for="contact">Contact No.</label>
                <input class="input1" type="number" placeholder="Enter Contact Number" required>

                <label class="label" for="email">Email</label>
                <input class="input1" type="email" placeholder="Enter Email Address" required>


                <label class="label" for="semester">Semester No.</label>
                <input class="input1" type="text" list="list" placeholder="Enter Semester" required>
                <datalist id="list">
                <option value="1st Semester">
                <option value="2nd Semester">
                <option value="3rd Semester">
                <option value="4th Semester">
                <option value="5th Semester">
                <option value="6th Semester">
                <option value="7th Semester">
                <option value="8th Semester">

                </datalist>

                <label class="label" for="session">Session</label>
                <input class="input1" type="text" list="list1" placeholder="Enter Session" required>
                <datalist id="list1">
                <option value="Morning">
                <option value="Evening">

                </datalist>

                <label class="label" for="rollno">Roll No.</label>
                <input class="input1" type="number" placeholder="Enter College Roll Number" required>

                <label class="label" for="registrationno">Registration No.</label>
                <input class="input1" type="text" placeholder="Enter University Registration Number" required>

                <div style="display: block; text-align: center; margin-top: 20px;">
                    <button class="btn1">REGISTER</button>
                </div>
            </form>


        </div>



    </div>
